<img class="fixed t-0 w-screen h-screen bg-cover bg-center blur-xl -z-30 scale-125" src="https://random.imagecdn.app/800/800">

<br />
<br />
<br class="hidden md:block" />
<br class="hidden lg:block" />
<br class="hidden xl:block" />
<br class="hidden 2xl:block" />

				<div *ngIf="toggleType" class="absolute bg-gray-900/30 backdrop-blur-lg p-1 text-center rounded-md text-white md:p-1.5 lg:p-2">

					</div>
				</div>
			</div>
			
			<input #query class="border border-gray-300 text-white text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-1 px-2 bg-gray-700/20 backdrop-blur-lg md:p-2 md:text-base lg:p-3 lg:text-lg font-po tracking-wide" placeholder="Search..." (keyup.enter)="search(query)" />
			
			<button class="text-white bg-gray-900/30 backdrop-blur-lg focus:ring-2 focus:outline-none focus:ring-blue-300 rounded-r-lg text-sm px-2.5 py-1 text-center md:px-3 lg:px-4 lg:py-1.5" (click)="search(query)">

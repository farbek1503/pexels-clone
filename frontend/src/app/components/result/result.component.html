<div class="fixed -z-50 w-full h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 blur-lg scale-125"></div>

<app-search></app-search>

<div class="columns-2 p-1.5 px-3 lg:columns-3 2xl:columns-4 md:p-2 md:px-4 lg:p-3 lg:px-6 xl:p-4 xl:px-8 2xl:p-5 2xl:px-10">
	<!-- photos data -->
	<div *ngIf="is_photo === true">
		<div *ngFor="let photo of photosData" class="m-1 my-2 w-auto relative flex shadow-lg md:m-2 lg:m-3 xl:m-4">
			<img src="{{photo.src.medium}}" class="w-full rounded-md" [ngClass]="{'aspect-video': photo.width > photo.height, 'aspect-square': photo.height > photo.width}" />
			<div class="absolute">
				<svg (click)="infoImg(photo.id)" class="h-auto w-6 cursor-pointer md:w-7 lg:w-8 xl:w-9 2xl:w-10" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000" stroke-width="0.01024"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="106.49600000000001"></g><g id="SVGRepo_iconCarrier"><path d="M512 512m-448 0a448 448 0 1 0 896 0 448 448 0 1 0-896 0Z" fill="#2196F3"></path><path d="M469.333333 469.333333h85.333334v234.666667h-85.333334z" fill="#80e5ff"></path><path d="M512 352m-53.333333 0a53.333333 53.333333 0 1 0 106.666666 0 53.333333 53.333333 0 1 0-106.666666 0Z" fill="#80e5ff"></path></g></svg>
			</div>
		</div>
	</div>
	
	<!-- videos data -->
	<div *ngIf="is_photo === false">
		<div *ngFor="let videos of videosData" class="m-1 my-2 md:m-2 lg:m-3 xl:m-4">
			<svg (click)="infoVideo(videos.id)" class="absolute z-30 h-auto w-6 cursor-pointer md:w-7 lg:w-8 xl:w-9 2xl:w-10" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000" stroke-width="0.01024"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="106.49600000000001"></g><g id="SVGRepo_iconCarrier"><path d="M512 512m-448 0a448 448 0 1 0 896 0 448 448 0 1 0-896 0Z" fill="#00b3ff"></path><path d="M469.333333 469.333333h85.333334v234.666667h-85.333334z" fill="#fff"></path><path d="M512 352m-53.333333 0a53.333333 53.333333 0 1 0 106.666666 0 53.333333 53.333333 0 1 0-106.666666 0Z" fill="#fff"></path></g></svg>
			<video class="w-full plyr relative" [ngClass]="{'aspect-video': videos.video_files[0].width > videos.video_files[0].height, 'aspect-square': videos.video_files[0].height > videos.video_files[0].width}" #plyr playsinline style="--plyr-video-background: rgba(255, 255, 255, .1);">
				<source [src]="sortLink(videos.video_files)" type="video/mp4" />
			</video>
		</div>
	</div>
</div>

<!-- photos notification -->
<div *ngIf="notPhoto === true" class="text-center">
	<h1 class="text-md md:text-lg lg:text-xl xl:text-2xl 2xl:text-4xl animate-bounce">No Photos Found</h1>

	</div>

<div class="flex justify-center">
	<button type="button" class="bg-indigo-700 hover:bg-indigo-800 focus:ring-2 focus:ring-indigo-300 focus:outline-none rounded-l-md text-sm px-2 py-1 md:focus:ring-3 md:text-base md:px-4 md:py-2 lg:focus:ring-4 lg:rounded-l-lg disabled:bg-indigo-500" (click)="prev()" [disabled]="qPage === '1'">
		<svg class="h-auto w-4 md:w-5 lg:w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16.1795 3.26875C15.7889 2.87823 15.1558 2.87823 14.7652 3.26875L8.12078 9.91322C6.94952 11.0845 6.94916 12.9833 8.11996 14.155L14.6903 20.7304C15.0808 21.121 15.714 21.121 16.1045 20.7304C16.495 20.3399 16.495 19.7067 16.1045 19.3162L9.53246 12.7442C9.14194 12.3536 9.14194 11.7205 9.53246 11.33L16.1795 4.68297C16.57 4.29244 16.57 3.65928 16.1795 3.26875Z" fill="#fff"></path> </g></svg>
	</button>
	
	<select #page (change)="changePage(page)" class="bg-gray-50/50 backdrop-blur-md border border-gray-300 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-1 md:p-2 lg:p-3 2xl:text-lg" [ngClass]="{'hidden': qPage === '1' || qPage === '2'  }">
	<option *ngFor="let page of pageCount()" [value]="page">{{page}}</option>
</select>

<button type="button" class="bg-violet-700 hover:bg-violet-800 focus:ring-2 focus:ring-violet-300 focus:outline-none rounded-r-md text-sm px-2 py-1 md:focus:ring-3 md:text-base md:px-4 md:py-2 lg:focus:ring-4 lg:rounded-r-lg" (click)="next()">

</button>
</div>

<div class="m-2 md:m-3 lg:m-4 xl:m-5">
	<div class="grid gap-2 mb-2 grid-cols-2 md:gap-3 lg:gap-4 xl:gap-5 2xl:gap-6 md:mb-3 lg:mb-4 xl:mb-5 2xl:mb-6">
		<div>
			<label for="type" class="block mb-1 font-medium text-white text-sm md:text-base md:mb-1.5 lg:mb-2 2xl:text-lg">
				Type
			</label>
			<select #type id="type" class="bg-gray-50/50 text-sm backdrop-blur-md border border-gray-300 text-gray-800 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-1 md:p-2 md:text-base lg:p-3 lg:rounded-lg 2xl:text-lg font-po">
				<option value="photo">Photo</option>
				<option value="video">Video</option>
			</select>
		</div>
		<div>
			<label for="query" class="block mb-1 font-medium text-white text-sm md:text-base md:mb-1.5 lg:mb-2 2xl:text-lg">Query</label>
			<input type="text" [(ngModel)]="query" id="query" class="bg-gray-50/50 text-sm backdrop-blur-md border border-gray-300 text-gray-800 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-1 md:p-2 md:text-base lg:p-3 lg:rounded-lg 2xl:text-lg font-po" placeholder="John" required>
		</div>
		<div>
			<label for="limit" class="block mb-1 font-medium text-white text-sm md:text-base md:mb-1.5 lg:mb-2 2xl:text-lg">Limit</label>
			<input type="number" [(ngModel)]="limit" id="limit" class="bg-gray-50/50 text-sm backdrop-blur-md border border-gray-300 text-gray-800 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-1 md:p-2 md:text-base lg:p-3 lg:rounded-lg 2xl:text-lg font-po" placeholder="Default-15, Max-80" required>
		</div>
		<div>
			<label for="orientation" class="block mb-1 font-medium text-white text-sm md:text-base md:mb-1.5 lg:mb-2 2xl:text-lg">
				Orientation (optional)
			</label>
			<select #orientation id="orientation" class="bg-gray-50/50 text-sm backdrop-blur-md border border-gray-300 text-gray-800 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-1 md:p-2 md:text-base lg:p-3 lg:rounded-lg 2xl:text-lg font-po">
				<option value="auto">Auto</option>
				<option value="landscape">Landscape</option>
				<option value="portrait">Portrait</option>
				<option value="square">Square</option>
			</select>
		</div>
	</div>
	<div class="flex justify-end">
		<button class="text-white text-sm bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full sm:w-auto px-5 py-2 text-center md:text-base md:focus:ring-3 lg:focus:ring-4 font-la font-bold" (click)="search(type, orientation)">
			Submit
		</button>
	</div>
</div>
